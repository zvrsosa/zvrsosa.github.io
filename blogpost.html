<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Custom Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Increased dimming to 60% */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;  /* Ensuring the image is smaller for better display */
      max-height: 90%;
      transition: transform 0.3s ease;
    }

    /* Disable hover effect in lightbox */
    .lightbox.open img:hover {
      transform: none;
    }

    .lightbox.open {
      display: flex;
    }

    /* Lightbox background */
    .lightbox-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Increased dimming to 60% */
      z-index: 5;
    }

    .lightbox-content {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Navigation Arrows in Lightbox (no background box) */
    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 15;
    }

    .lightbox-nav button {
      background: none;
      color: white;
      border: none;
      font-size: 30px;
      cursor: pointer;
    }

    .lightbox-nav button:hover {
      color: #ccc; /* Lighter color when hovering over the arrows */
    }
    /* Button styles */
    .project-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <button class="btn btn-primary mb-4" onclick="window.history.back()">Return to Gallery</button>

    <h1>Xeo</h1>

    <div class="project-images">
      <div class="image-container">
        <img src="images/placeholder.webp" alt="Project image" class="img-fluid">
        <p>Description of the image.</p>
      </div>
      <!-- Repeat for other images -->
      <div class="image-container">
        <img src="images/placeholder.webp" alt="Project image" class="img-fluid">
        <p>Description of the image.</p>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-secondary" onclick="prevProject()">&#60;</button>
      <button class="btn btn-secondary" onclick="nextProject()"> &#62;</button>
    </div>
  </div>

  <!-- Modal for Lightbox -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="images/placeholder.webp" alt="Lightbox image" id="lightboxImage" class="img-fluid">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  
  <script>
    // Array of image sources for the lightbox
    const images = [
      "images/placeholder.webp",
      "images/placeholder.webp", // Image 2
      "images/placeholder.webp", // Image 3
      "images/placeholder.webp"  // Image 4
    ];

    let currentIndex = 0; // Keeps track of the current image in the lightbox

    // Function to open the custom lightbox
    function openLightbox(index) {
      currentIndex = index;
      document.getElementById('lightbox').classList.add('open');
      document.getElementById('lightboxImage').src = images[currentIndex];
    }

    // Function to close the custom lightbox
    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('open');
    }

    // Function to navigate to the next or previous image in the lightbox
    function navigateLightbox(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById('lightboxImage').src = images[currentIndex];
    }

    // Function for the Next Project button
    function nextProject() {
      // Replace with the actual URL for the next project
      window.location.href = 'next-project.html';
    }

    // Function for the Previous Project button
    function prevProject() {
      // Replace with the actual URL for the previous project
      window.location.href = 'previous-project.html';
    }
  </script>
</body>
</html>
