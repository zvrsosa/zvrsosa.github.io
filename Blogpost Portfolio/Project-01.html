<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Project 1: Title of the Project</h1>
    <a href="../index.html" class="back-button">Back to Portfolio</a>
  </header>
  <div class="blog-post">
    <div class="blog-item">
      <img src="images/placeholder.webp" alt="Image 1" class="blog-image">
      <p class="blog-description">Description for the first image of Project 1.</p>
    </div>
    <div class="blog-item">
      <img src="images/placeholder.webp" alt="Image 2" class="blog-image">
      <p class="blog-description">Description for the second image of Project 1.</p>
    </div>
    <div class="blog-item">
      <img src="images/placeholder.webp" alt="Image 3" class="blog-image">
      <p class="blog-description">Description for the third image of Project 1.</p>
    </div>
  </div>
  <script>
    const projects = [
      { title: "Project 1", link: "project-blog/project1.html", image: "images/placeholder.webp" },
      { title: "Project 2", link: "project-blog/project2.html", image: "images/placeholder.webp" },
      { title: "Project 3", link: "project-blog/project3.html", image: "images/placeholder.webp" },
    ];
  
    const gallery = document.querySelector('.gallery');
  
    projects.forEach(project => {
      gallery.innerHTML += `
        <div class="gallery-box">
          <a href="${project.link}">
            <img src="${project.image}" alt="${project.title}">
            <h3>${project.title}</h3>
          </a>
        </div>
      `;
    });
  </script>  
</body>
</html>
