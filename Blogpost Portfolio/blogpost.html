<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-5">
    <button class="btn btn-primary mb-4" onclick="window.history.back()">Return to Gallery</button>

    <h1>Project Title</h1>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <img src="placeholder.webp" alt="Project image" class="img-fluid">
        <p>Description of the image.</p>
      </div>
      <!-- Repeat for 3 other images -->
      <div class="col">
        <img src="placeholder.webp" alt="Project image" class="img-fluid">
        <p>Description of the image.</p>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-secondary" onclick="prevProject()">&#60; Previous</button>
      <button class="btn btn-secondary" onclick="nextProject()">Next &#62;</button>
    </div>
  </div>

  <!-- Modal for Lightbox -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="placeholder.webp" alt="Lightbox image" id="lightboxImage" class="img-fluid">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
